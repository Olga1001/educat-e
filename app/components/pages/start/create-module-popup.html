<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>EduCat-e</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="wrapper">
    @import "header.html"
    <div id="wrapper-content">
        <div class="course py-5">
            <div class="container">
                <form class="form my-4 pb-3">
                    <h2 class="title-32 mb-2">Create course</h2>
                    <div class="d-flex flex-wrap">
                        <div class="profile__left mb-5">
                            <div class="form-box mb-4">
                                <div class="form-group">
                                    <label class="mb-3">Lesson title</label>
                                    <input type="text" class="input" placeholder="Enter lesson title...">
                                </div>
                                <div class="form-group">
                                    <label class="mb-3">Lesson description</label>
                                    <textarea class="textarea" placeholder="Enter description..."></textarea>
                                </div>
                            </div>
                            <div class="form-box mb-3">
                                <div class="form-group">
                                    <label class="mb-3">Add tags (up to 5)</label>
                                    <input type="text" class="input" placeholder="Enter tags...">
                                </div>
                                <div class="form-group">
                                    <div class="tags">
                                        <a href="#" class="tags-item bg-green mr-2 mb-2">#drawing</a>
                                        <a href="#" class="tags-item bg-green mr-2 mb-2">#uidesign</a>
                                        <a href="#" class="tags-item bg-green mr-2 mb-2">#webdesign</a>
                                        <a href="#" class="tags-item bg-green mr-2 mb-2">#so_long_hashtag</a>
                                        <a href="#" class="tags-item bg-green mr-2 mb-2">#js</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="profile__right mb-5">
                            <div class="form-box mb-4">
                                <div class="form-group">
                                    <label class="mb-3">Category</label>
                                    <div class="select">
                                        <select>
                                            <option value="Select category" selected>Select category</option>
                                            <option value="Select category">Select category</option>
                                            <option value="Select category">Select category</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-box mb-4">
                                <div class="form-group">
                                    <label class="mb-3">Language</label>
                                    <div class="select">
                                        <select>
                                            <option value="Select category" selected>Select category</option>
                                            <option value="Select category">Select category</option>
                                            <option value="Select category">Select category</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-box mb-4">
                                <div class="row align-items-end">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="mb-3">Language</label>
                                            <input type="text" class="input" placeholder="Enter price">
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <div class="select">
                                                <select>
                                                    <option value="Сurrency" selected disabled>Сurrency</option>
                                                    <option value="">Сurrency</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label class="d-flex">
                                                <input type="checkbox" class="checkbox">
                                                <span class="check"></span>
                                                <span class="text-14 c-dark">Free</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-box mb-4">
                                <div class="row align-items-end">
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label class="mb-3">Number of seats in the lesson</label>
                                            <input type="text" class="input" placeholder="Lesson data">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="d-flex">
                                                <input type="checkbox" class="checkbox">
                                                <span class="check"></span>
                                                <span class="text-14 c-dark">Unlimited</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end pb-5">
                        <button type="submit" class="btn bg-orange ml-md-3 mb-3">save changes</button>
                    </div>
                </form>
                <p class="text-18 c-black pt-5 pb-3 mb-3">Create modules in each of which you can add lessons.</p>
                <a href="#" class="btn bg-blue mb-5">+ add module</a>
            </div>
        </div>
    </div>

    <div class="popup active">
        <div class="popup-contain popup-module active">
            <form class="form-box">
                <button type="button" class="close"></button>
                <h2 class="title-32 mb-5">Create module</h2>
                <div class="row align-items-end">
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label class="mb-3">Module title</label>
                            <input type="text" class="input" placeholder="Enter module title...">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-5">
                        <div class="form-group">
                            <label class="mb-3">Lesson price</label>
                            <input type="text" class="input" placeholder="Enter price">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-5">
                        <div class="form-group">
                            <div class="select">
                                <select>
                                    <option value="Сurrency">Сurrency</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-sm-2">
                        <div class="form-group">
                            <label class="d-flex">
                                <input type="checkbox" class="checkbox" checked>
                                <span class="check"></span>
                                <span class="text-14 c-dark">Free</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="mb-3">Module description</label>
                    <textarea class="textarea" placeholder="Enter module description..."></textarea>
                </div>
                <button class="btn bg-orange m-auto">create module</button>
            </form>
        </div>
    </div>
    @import "footer.html"
</div>


<script src="js/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
